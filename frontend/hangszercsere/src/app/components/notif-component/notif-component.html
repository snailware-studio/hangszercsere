<div
  *ngIf="visible"
  class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-md font-semibold flex items-center shadow-lg transition-all border z-[9999]"
  [ngClass]="{
    'bg-green-100 text-green-800 border-green-500 dark:bg-green-900 dark:text-green-200 dark:border-green-700': type === 'success',
    'bg-red-100 text-red-800 border-red-500 dark:bg-red-900 dark:text-red-200 dark:border-red-700': type === 'error',
    'bg-blue-100 text-blue-800 border-blue-500 dark:bg-blue-900 dark:text-blue-200 dark:border-blue-700': type === 'message',
    'bg-yellow-100 text-yellow-800 border-yellow-500 dark:bg-yellow-900 dark:text-yellow-200 dark:border-yellow-700': type === 'warning',

  }"
>
  <span class="mr-2">
    <i
      [class]="
        type === 'success'
          ? 'nf nf-md-check'
          : type === 'error'
          ? 'nf nf-oct-alert'
          : type == 'warning'
          ? 'nf nf-fa-exclamation_triangle'
          : 'nf nf-fa-comment'
          
          
      "
    ></i>
  </span>
  {{ message }}
</div>
