<div class="w-full min-h-screen bg-light-site-bg dark:bg-site-bg py-10">
  <div class="max-w-5xl mx-auto px-4 flex flex-col gap-10">

    <!-- Title -->
    <div>
      <h1 class="text-4xl font-bold text-light-text-primary dark:text-text-primary mb-2">
        <input type="text" [(ngModel)]="title" name="title" class="input-field" placeholder="Cím" required />
      </h1>

      <p class="text-2xl font-semibold text-accent mb-4">
        <input type="number" [(ngModel)]="price" name="price"
          class="text-2xl font-semibold text-accent bg-transparent border border-gray-400 rounded px-1 py-0.5 focus:outline-none focus:border-accent"
          placeholder="Ár" required /> Ft
      </p>
      <hr class="border-gray-300 dark:border-gray-700">
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

      <!-- LEFT SIDE: Images & Videos -->
      <div class="flex flex-col gap-6">

        <!-- Previewed Images -->
        <div *ngIf="PreviewImages.length" class="flex flex-col gap-3">
          <div class="grid grid-cols-2 gap-3">
            <ng-container *ngFor="let img of PreviewImages; let i = index">
              <div class="relative w-64 h-64">
                <button
                  class="absolute top-1 right-1 z-10 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600"
                  (click)="selectedImages.splice(i,1); PreviewImages.splice(i,1)" type="button">×</button>
                <img [src]="img" class="cursor-pointer w-full h-full object-cover rounded">
              </div>
            </ng-container>
          </div>
        </div>


        <!-- Previewed Videos -->
        <div *ngIf="PreviewVideos.length" class="flex flex-col gap-4">
          <ng-container *ngFor="let video of PreviewVideos; let i = index">
            <div class="relative w-full">
              <button
                class="absolute top-1 right-1 z-10 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600"
                (click)="selectedVideos.splice(i,1); PreviewVideos.splice(i,1)" type="button">×</button>
              <video controls class="rounded-lg shadow-md w-full">
                <source [src]="video" type="video/mp4">
              </video>
            </div>
          </ng-container>
        </div>


        <!-- Upload -->
        <div class="flex flex-col gap-1">

          <div class="flex flex-col gap-1 w-full">

            <label class="group relative flex flex-col items-center justify-center w-full h-64
           bg-neutral-secondary-medium
           border-2 border-dashed border-default-strong
           rounded-base cursor-pointer
           transition
           hover:bg-neutral-tertiary-medium
           focus-within:border-primary">

              <!-- Content -->
              <div class="flex flex-col items-center justify-center text-body pt-5 pb-6
             text-light-text-secondary
             group-hover:text-primary
             pointer-events-none">
                <svg class="w-8 h-8 mb-4 transition group-hover:scale-110" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h3a3 3 0 0 0 0-6h-.025a5.56 5.56 0 0 0 .025-.5A5.5 5.5 0 0 0 7.207 9.021C7.137 9.017 7.071 9 7 9a4 4 0 1 0 0 8h2.167M12 19v-9m0 0-2 2m2-2 2 2" />
                </svg>

                <p class="mb-2 text-sm">
                  <span class="font-semibold">kattints ide a feltöltéshez!</span> vagy húzd ide a fájlokat
                </p>
                <p class="text-xs opacity-70">
                  Képek és videók támogatottak
                </p>
              </div>

              <input type="file" (change)="onSelectMedia($event)" multiple accept="image/*,video/*" class="absolute inset-0 opacity-0 cursor-pointer" />

            </label>

          </div>


        </div>


      </div>


      <!-- RIGHT SIDE -->
      <div class="flex flex-col gap-5">

        <textarea [(ngModel)]="description" name="description"
          class="w-full text-lg bg-transparent border border-gray-400 rounded px-2 py-1 focus:outline-none focus:border-accent resize-none h-32 text-light-text-primary dark:text-text-primary"
          placeholder="Leírás..." required></textarea>


        <div class="flex flex-col gap-2 text-light-text-secondary dark:text-text-secondary">

          <!-- Category -->
          <div class="flex items-center gap-2">
            <label class="font-semibold w-20">Kategória</label>
            <select [(ngModel)]="category_id" name="category" class="input-field" required>
              <ng-container *ngFor="let category of categories">
                <option [value]="category.id">{{category.name}}</option>
              </ng-container>
            </select>
          </div>

          <!-- Condition -->
          <div class="flex items-center gap-2">
            <label class="font-semibold w-20">Állapot</label>
            <select [(ngModel)]="condition" [ngClass]="{
                            'text-green-500 border-green-500 focus:border-green-500': condition === 'Új',
                            'text-emerald-400 border-emerald-400 focus:border-emerald-400': condition === 'Nagyon jó',
                            'text-yellow-500 border-yellow-500 focus:border-yellow-500': condition === 'Jó',
                            'text-orange-500 border-orange-500 focus:border-orange-500': condition === 'Elfogadható'
                        }"
              class="w-40 bg-transparent dark:bg-gray-800 border border-gray-400 rounded px-2 py-1 focus:outline-none">

              <option value="" disabled class="text-gray-400 dark:bg-gray-800">Választás</option>
              <option value="Új" class="text-green-500 font-semibold dark:bg-gray-800">Új</option>
              <option value="Nagyon jó" class="text-emerald-400 font-semibold dark:bg-gray-800">Nagyon jó
              </option>
              <option value="Jó" class="text-yellow-500 font-semibold dark:bg-gray-800">Jó</option>
              <option value="Elfogadható" class="text-orange-500 font-semibold dark:bg-gray-800">
                Elfogadható</option>
            </select>
          </div>

          <!-- Brand -->
          <div class="flex items-center gap-2">
            <label class="font-semibold w-20">Márka</label>
            <input type="text" [(ngModel)]="brand"
              class="w-40 bg-transparent border border-gray-400 rounded px-2 py-1 focus:outline-none focus:border-accent" />
          </div>

          <!-- Model -->
          <div class="flex items-center gap-2">
            <label class="font-semibold w-20">Modell</label>
            <input type="text" [(ngModel)]="model"
              class="w-40 bg-transparent border border-gray-400 rounded px-2 py-1 focus:outline-none focus:border-accent" />
          </div>

        </div>


        <!-- Upload Progress -->
        <div *ngIf="uploadProgress > 0 && uploadProgress < 100">
          <p class="text-light-text-secondary dark:text-text-secondary">Feltöltés: {{ uploadProgress }}%</p>
          <div class="w-full bg-gray-300 dark:bg-gray-600 h-3 rounded overflow-hidden">
            <div class="h-full bg-accent transition-all" [style.width.%]="uploadProgress"></div>
          </div>
        </div>

        <!-- Upload Button -->
        <button class="bg-accent text-white font-semibold py-3 rounded hover:bg-accent-hover transition w-full md:w-1/2"
          (click)="UploadListing()">
          Feltöltés
        </button>

      </div>
    </div>

  </div>
</div>
